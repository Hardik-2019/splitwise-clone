  transaction:
    build:
      context: ./transaction
      dockerfile: Dockerfile
    container_name: transaction
    depends_on:
      - eureka
      - config-server
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_SERVER_URL=http://eureka:8761/eureka/
    networks:
      - spring-ms

networks:
  spring-ms:
    driver: bridge